<nb-card>
  <nb-card-header>CARD</nb-card-header>
  <nb-card-body>
    <ul>
      <li *ngFor="let meal of meals">
        {{meal.title}}
        QUANTITY: {{meal.quantity}}
      </li>
    </ul>

  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="primary" (click)="dismiss()">Dismiss Dialog</button>
  </nb-card-footer>
</nb-card>
