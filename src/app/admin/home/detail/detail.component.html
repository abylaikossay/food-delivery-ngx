<div class="col-lg-12">
  <div class="d-flex justify-content-end align-items-center">
    <button nbButton [routerLink]="'/shop'" status="success">Назад</button>
  </div>
</div>
<div *ngIf="!!meal">
  <div class="container-fluid">
    <div class="container d-flex justify-content-center align-items-center">
      <h1>{{meal.title}}</h1>
    </div>
  </div>
</div>

<div *ngIf="noMeal">
  <h3>No Such a meal Return <strong style="color: blue; text-decoration: underline;" [routerLink]="['/shop']">Shop</strong></h3>
</div>
