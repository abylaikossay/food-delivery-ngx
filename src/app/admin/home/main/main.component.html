<ngx-header></ngx-header>
<div class="row">
    <div class="food-navigation">
      <nb-card style="width: 99%;">
        <nb-card-header>
          Categories
        </nb-card-header>
        <nb-card-body>
<!--          <mat-selection-list>-->
<!--            <mat-list-option *ngFor="let category of categories">-->
<!--              {{category.name}}-->
<!--            </mat-list-option>-->
<!--          </mat-selection-list>-->
          <nb-list>
            <nb-list-item (click)="fetchAll()">
              All Categories
            </nb-list-item>
            <nb-list-item *ngFor="let category of categories" (click)="changeCategory(category.id)">
              {{ category.name }}
            </nb-list-item>
          </nb-list>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="food-list">
      <nb-card>
        <nb-card-header>
          {{ categoryName }}
        </nb-card-header>
        <nb-card-body>
          <h1 *ngIf="noMeals">No products in cush category</h1>
          <div class="row">
            <ngx-meal-card *ngFor="let meal of meals" [meal]="meal" style="padding-bottom: 30px;" class="col-lg-4 col-md-4 col-sm-6">
            </ngx-meal-card>
          </div>
        </nb-card-body>
      </nb-card>

    </div>
    </div>
<nb-card class="cart-bottom" *ngIf ='productsAddedToCart'>
  <nb-card-body>
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2">
      <i class="fas fa-shopping-cart fa-2x"></i>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-7">
      <span class="amount-text">Your order amount </span> <span><strong class="totalPrice">${{totalPrice}}</strong></span>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
      <button nbButton status="success" (click)="goToCart(addedProducts)">Go to cart &nbsp;<i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
  </nb-card-body>
</nb-card>
<ng-template #categoryModal let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>{{ data.e.title }}</nb-card-header>
    <nb-card-body>
      {{data.e.description}}
      <br>
      {{data.e.category.name}}

    </nb-card-body>

  </nb-card>
</ng-template>
